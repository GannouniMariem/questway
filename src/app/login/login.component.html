<section class="padding-y-100 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="card shadow-v2">
                    <div class="card-header border-bottom">
                        <h4 class="mt-4 text-center">Log In to Your EchoTheme Account!</h4>
                    </div>
                    <div class="card-body">
                      
                        <div class="alert bg-danger" *ngIf="alert"> Invalid password ou email </div>
                       
                        <div class="px-lg-4">
                            <div class="input-group input-group--focus mb-3">
                                <div class="input-group-prepend"><span
                                        class="input-group-text bg-white ti-email"></span></div><input type="text"
                                        [(ngModel)]="loginUserData.email" [ngClass]="{'form-control' : true , 'error' : emailAlert , 'border-left-0': true , 'pl-0': true}" placeholder="Email">
                            </div>
                            <div class="input-group input-group--focus mb-3">
                                <div class="input-group-prepend"><span
                                        class="input-group-text bg-white ti-lock"></span></div><input
                                    type="password" [(ngModel)]="loginUserData.password" [ngClass]="{ 'form-control' : true , 'error' : passwordAlert , 'border-left-0': true , 'pl-0': true}" placeholder="Password">
                            </div>
                            <div class="d-md-flex justify-content-between my-4">
                     
                                        <a  routerLink="/forgotpassword" class="text-primary my-2 d-block">Forgot
                                    password?</a></div>
                                    
                                    <button (click)="loginUser()" class="btn btn-block btn-primary">
                                        Log In
                                        <div *ngIf="load" class="spinner-border spinner-border-sm ml-4" role="status">
                                            <span class="visually-hidden"></span>
                                        </div>
                                    </button>
                            <p class="my-5 text-center">Donâ€™t have an account? <a routerLink="/register"
                                    class="text-primary">Register</a></p>
                            </div>
                    </div>
                </div>
            </div>
        </div><!-- END row-->
    </div><!-- END container-->
</section>
