<div class="py-5 bg-cover text-white"  data-dark-overlay="5"
style="background: url(assets/img/1920/658_2.jpg) no-repeat">
<div class="container">
    <div class="row align-items-center">
        <div class="col-md-12 mx-auto text-center">
            <h1 >All articles</h1>
        </div>
     
    </div>
</div>
</div>
<section class="pt-5 paddingBottom-100 bg-light-v2">
    <div class="container">
        <div class="row">
            <div class="col-lg-9">

                <h1 class="mt-5" *ngIf="blogs?.length == 0">No result !!</h1>

                <div  *ngFor="let blog of blogs"  class="list-card marginTop-40">
                    <div class="col-md-4 px-md-0"><a  [routerLink]="['/article' , blog?._id]" ><img class="w-100 h-100 image" [src]="endpoint.url + '/getfile/' + blog?.image"
                                alt=""></a></div>
                    <div class="col-md-8 px-md-0">
                        <div class="card height-100p shadow-v1">
                            <div class="card-body"><a [routerLink]="['/article' , blog?._id]" class="h4 mb-3"> {{blog?.titre}}  </a>
                                <p class="mb-0 para mt-3"> {{blog?.description}} </p>
                            </div>
                            <div class="card-footer">
                                <div class="media">
                                    <div class="media-body ml-4"><br> {{blog?.date | date}}  <a (click)="filterItemByCategorie(blog?.categorie)" class="text-primary">in {{blog.categorie}}</a></div>
                                </div>
                            </div>
                        </div>
                    </div><!-- END col-md-8-->
                </div><!-- END list-card-->
             
            </div><!-- END col-lg-9 -->
            <aside class="col-lg-3">
                <div class="widget widget_search marginTop-40">
                    <form >
                        <div class="input-group">
                            <input type="text" (input)="filterItem($event.target.value)" class="form-control border-0 pr-0 pl-3 py-3"
                                placeholder="Search" required=""> 
                        </div>
                    </form>
                </div><!-- END widget-->
                <div class="widget shadow-v1">
                    <h2 class="widget-title">Category List</h2>
                    <ul>
                        <li><a (click)="blogs = blogToFilter">All articles ( {{ blogToFilter?.length }} )</a></li>
                        <li (click)="filterItemByCategorie(c?.name)" *ngFor="let c of categories" ><a > {{c?.name}}  ( {{ countHowManyBlogInThisCategorie(c.name) }} )</a></li>
                        
                    </ul>
                </div><!-- END widget-->
       
     
         
         
            </aside><!-- END col-lg-3 -->
        </div><!-- END row-->
    </div><!-- END container-->
</section>
