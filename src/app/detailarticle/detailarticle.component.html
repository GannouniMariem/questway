<div class="py-5 bg-cover text-white" data-dark-overlay="5"
style="background: url(assets/img/1920/658_2.jpg) no-repeat">
<div class="container">
    <div class="row align-items-center">
        <div class="col-md-6">
            <h2>Blog</h2>
        </div>
        <div class="col-md-6">
            <ol class="breadcrumb justify-content-md-end bg-transparent">
                <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                <li class="breadcrumb-item"><a routerLink="/blogs">Blog</a></li>
                <li class="breadcrumb-item">Article</li>
            </ol>
        </div>
    </div>
</div>
</div>
<section class="pt-5 paddingBottom-150 bg-light-v2">
<div class="container">
    <div class="row">
        <div class="col-lg-11 mx-auto mt-4">
            <div class="card"><img class="card-img-top" [src]="endpoint.url + '/getfile/' + blog?.image " alt="">
                <div class="card-body">
                    <h2 class="my-4"> {{ blog?.titre }} </h2>
                    <div class="media align-items-center justify-content-between mb-5">
                        <div class="media align-items-center">
                      
                            <div class="media-body"> {{ blog?.date | date }} - <a
                                    class="text-primary" >in {{blog?.categorie}}</a></div>
                        </div>
                    
                    </div>
           
               
                    <div [innerHTML]="blog.contenu"></div>
                 
                  
                    
                   
           
                 
                </div><!-- END card-body-->
            </div><!-- END card-->
 
        </div><!-- END col-lg-9 -->

    </div><!-- END row-->
</div><!-- END container-->
</section><!-- END section -->
