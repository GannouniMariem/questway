<div class="padding-y-60" >
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h2 style="color: rgb(0, 0, 0);">Shopping cart</h2>
            </div>
            <div class="col-md-6">
                <ol class="breadcrumb justify-content-md-end bg-transparent">
                    <li class="breadcrumb-item"><a style="color: rgb(0, 0, 0);" routerLink="/">Home</a></li>
                    
                    <li class="breadcrumb-item" style="color: rgb(0, 0, 0);">Cart</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<section class="padding-y-50">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col" style="width: 60%;">Product Name</th>
                                <th scope="col" style="width: 20%;">Price</th>
                              
                                <th scope="col" style="width: 20%;">Action</th>
                            </tr>
                        </thead>
                        <tbody>

                            

                            <tr *ngFor="let item of panier.panier.panier">
                                <td class="p-4"><span class="d-inline-block width-7rem border p-3 mr-3"><img
                                    [src]="endpoint.url + '/getfile/' + item.image" alt=""> </span><a
                                    [routerLink]="['/detail' , item._id]"> {{ item.titre }}</a></td>
                            
                                <td> {{item.newprix  ? item.newprix : item.prix}} TND </td>
                                <td class="text-center"><a (click)="panier.supprimerProduitPanier(item)"  ><i class="ti-close"></i></a></td>
                            </tr>
                     
                            <tr>
                                <td colspan="2" class="p-4">
                                    <!-- <form class="form-inline"><input type="text" class="form-control"
                                            placeholder="Promocode" required> <button type="submit"
                                            class="btn btn-primary ml-2">Submit</button></form> -->
                                </td>
                                <td colspan="3">Total: <span
                                        class="font-weight-semiBold font-size-18">{{ calculTotal() }} TND</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div><!-- END col-12 -->

            <div *ngIf="!step1" class="col-md-12 mt-4 text-right">
                 <button (click)="procced()"  class="btn btn-primary ml-3">Checkout</button>
            </div>

            <div *ngIf="step1" class="form-inline mt-5 col-6  ml-auto">
                    <input type="text" [(ngModel)]="commande.adress"  [ngClass]="{'form-control': true, 'w-100':true , 'mt-2':true ,'error' : testAdress}"   placeholder="address" required>   
                    <input type="text" [(ngModel)]="commande.tel" [ngClass]="{'form-control': true, 'w-100':true , 'mt-2':true ,'error' : testTel}" placeholder="phone" required>   
                    <input type="text" [(ngModel)]="commande.poste" [ngClass]="{'form-control': true, 'w-100':true , 'mt-2':true ,'error' : testPoste}" placeholder="zip code" required>   
                    
                    <button  (click)="checkout()" class="btn btn-primary ml-auto mt-3">Valider paiement</button> 
            </div>
     


            <!-- END col-md-6 -->
        </div><!-- END row-->
    </div><!-- END container-->
</section>
